#####################################################################
#	LED Control
#####################################################################
[include stealthburner_leds.cfg]

[output_pin Chamber_Lights ]
##  Chamber Lighting - In E1 OUT Position
pin: PB5
pwm: true
shutdown_value: 0
cycle_time: 0.0166 #0.008

[delayed_gcode startup_lights]
initial_duration: 1
gcode:
        SET_PIN PIN=Chamber_Lights VALUE=0.15
        SET_LED LED=sb_leds GREEN=0.71 RED=0 BLUE=0.741 WHITE=0
#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
##	XY Location of the Z Endstop Switch
##	Update -10,-10 to the XY coordinates of your endstop pin 
##	(such as 157,305) after going through Z Endstop Pin
##	Location Definition step.
home_xy_position:175,175
speed:100
z_hop:10
   
[quad_gantry_level]
##	Use QUAD_GANTRY_LEVEL to level a gantry.
##	Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##	MAX (250, 250), (300,300), or (350,350) depending on your printer size
##	to respective belt positions

#--------------------------------------------------------------------
gantry_corners:
	-60,-10
	410,420
#	Probe points
points:
	40,40
	40,310
	310,310
	310,40

#--------------------------------------------------------------------
speed: 150
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.008
max_adjust: 10

[bed_mesh]
speed: 250
horizontal_move_z: 10

mesh_min: 40,40
mesh_max: 310,310

fade_start: 0.6
fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
zero_reference_position: 175.0, 175.0

#####################################################################
#	Displays
#####################################################################

